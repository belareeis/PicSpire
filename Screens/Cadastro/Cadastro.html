<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="Cadastro.css">
   <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <section class="form-section">
            <h1>Cadastro</h1>
            <form action="/Screens/Sugestões/segestoes.html" method="get">
                <label for="username" id="label_nome">Nome de usuário</label>
                <input type="text" id="username">
                
                <label for="email" id="label_email">E-mail</label>
                <input type="email" id="email">

                <label for="password" id="label_senha">Senha</label>
                <input type="password" id="password">

                <button type="submit" id="btn_cadastrar">Cadastrar-se</button>
            </form>
        </section>
        <section class="brand-section">
            <h1>PicSpire</h1>
        </section>
    </div>
    <script src="Cadastro.js"></script>
</body>
</html>
