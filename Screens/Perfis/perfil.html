<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    
    <header>

        <div class="icon">

            <img src="https://via.placeholder.com/100" alt="Ícone do Usuário">

        </div>

        <h1 class="username">Nome do usuário</h1>

    </header>

    
    <div class="actions">

        <button>Criar Pasta</button>
        <button id="Criar">Criar Pic</button>

    </div>

    <!-- Seção com pastas -->
    <div class="folders">

        <span class="folder">Pasta</span>
        <span class="folder">Pasta</span>
        <span class="folder">Pasta</span>
        <span class="folder">Pasta</span>

    </div>

    <!-- Título de postagens -->

    <h2 class="posts-title">Todas as postagens</h2>

    <!-- Galeria de imagens -->

    <main>

        <!-- Pop-Up Criar -->

        <dialog id="popupDialog">

            <h1>Crie seus Pics +</h1>

            <div class="upload-area">

                <label class="picture" for="picture__input">

                    <span class="picture__text">Faça upload</span>

                </label>

                <input type="file" id="picture__input" accept="image/*" />

                <div id = "preview-container">

                    <img id="preview-image" src="" alt="preview da imagem" style="display: none; width: 100%; height: auto; border-radius: 5px;" />

                </div>

            </div>
            
            <input type="text" class="description-input" placeholder="Adicionar descrição">

            <button class="post-button">Postar</button>
            <button class="close-button" id="closePopup">Fechar</button>

        </dialog>

        <!-- Imagens -->

        <div class="gallery" id="gallery">
    
            <div class="card"><img src="https://via.placeholder.com/100x150" alt="Postagem"><p>Teste</p></div>
            <div class="card"><img src="https://via.placeholder.com/100x150" alt="Postagem"><p>Teste</p></div>
            <div class="card"><img src="https://via.placeholder.com/100x150" alt="Postagem"><p>Teste</p></div>
            <div class="card"><img src="https://via.placeholder.com/100x150" alt="Postagem"><p>Teste</p></div>
            <div class="card"><img src="https://via.placeholder.com/100x150" alt="Postagem"><p>Teste</p></div>
            <div class="card"><img src="https://via.placeholder.com/100x150" alt="Postagem"><p>Teste</p></div>
            <div class="card"><img src="https://via.placeholder.com/100x150" alt="Postagem"><p>Teste</p></div>
            <div class="card"><img src="https://via.placeholder.com/100x150" alt="Postagem"><p>Teste</p></div>
            <div class="card"><img src="https://via.placeholder.com/100x150" alt="Postagem"><p>Teste</p></div>
            <div class="card"><img src="https://via.placeholder.com/100x150" alt="Postagem"><p>Teste</p></div>
            <div class="card"><img src="https://via.placeholder.com/100x150" alt="Postagem"><p>Teste</p></div>
            <div class="card"><img src="https://via.placeholder.com/100x150" alt="Postagem"><p>Teste</p></div>
            <div class="card"><img src="https://via.placeholder.com/100x150" alt="Postagem"><p>Teste</p></div>
            <div class="card"><img src="https://via.placeholder.com/100x150" alt="Postagem"><p>Teste</p></div>
            <div class="card"><img src="https://via.placeholder.com/100x150" alt="Postagem"><p>Teste</p></div>
    
        </div>
        
    </main>

    <script src="perfil.js"></script>
</body>
</html>
